<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Template Editor</h1>
        <form id="templateForm">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="Caro Cabus"><br><br>
            
            <label for="function">Function:</label><br>
            <input type="text" id="function" name="function" value="Head of marketing"><br><br>
            
            <label for="emailaddress">Email Address:</label><br>
            <input type="email" id="emailaddress" name="emailaddress" value="caro.cabus@icapps.com"><br><br>

            <label for="telephonenumber">Telephone Number:</label><br>
            <input type="tel" id="telephonenumber" name="telephonenumber" value="+32479428505"><br><br>
            
            <label for="footerimage">Footer Image URL:</label><br>
            <input type="url" id="footerimage" name="footerimage" value="https://www.bitsandbites.be/visionary-frontiers"><br><br>
            
            <button type="button" onclick="updateTemplate()">Update Template</button>
        </form>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
        <h2>Updated HTML Template:</h2>
        <pre id="updatedTemplate"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
