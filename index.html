<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Template Editor</h1>
        <form id="templateForm">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50">Dag <br><br> Ik hoop dat je genoten hebt van onze webinar.<br> Als je nog feedback hebt horen wij die graag via <a href="https://icapps.com" id="feedback-link">deze link</a>.<br><br> Alvast bedankt en tot snel.<br><br></textarea><br><br>
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="Caro Cabus"><br><br>
            
            <label for="function">Function:</label><br>
            <input type="text" id="function" name="function" value="Client Advisor"><br><br>
            
            <label for="emailaddress">Email Address:</label><br>
            <input type="email" id="emailaddress" name="emailaddress" value="filip.berten@icapps.com"><br><br>
            
            <label for="footerimage">Footer Image URL:</label><br>
            <input type="url" id="footerimage" name="footerimage" value="https://www.bitsandbites.be/visionary-frontiers"><br><br>
            
            <button type="button" onclick="updateTemplate()">Update Template</button>
        </form>
        
        <h2>Updated HTML Template:</h2>
        <div id="updatedTemplate"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
